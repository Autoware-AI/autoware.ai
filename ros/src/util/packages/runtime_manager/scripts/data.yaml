name : Data
subs :
  - name : CAN
    subs :
    - name  : can_upload
      cmd   : rosrun obj_db can_uploader
      param : other
      gui   :
        upload_rate_ms :
          border : 20
          flags  : [ right ]

  - name : Map
    subs :
    - name  : map_download
      cmd   : echo map_file
      param : map_file
      gui   :
        update_timing :
          border: 20
          flags : [ right ]
        load_map :
          border: 20
          flags : [ left, right ]
        auto_update :
          border: 20
          flags : [ right ]

  - name : Position
    subs :
    - name  : pos_download
      cmd   : rosrun pos_db pos_downloader
      param : pos_db
      gui   :
        to_lon :
          border : 20
          flags  : [ right ]
        map_matching :
          flags : [ nl ]
        download_rate_ms :
          border: 20
          flags : [ right ]
    - name  : pos_upload
      cmd   : rosrun pos_db pos_uploader

  - name : Sensors
    subs :
    - name  : image_upload
      cmd   : echo image_db
      param : other
      gui   :
        upload_rate_ms :
          border : 20
          flags  : [ right ]
    - name  : pointcloud_upload
      cmd   : echo pointcloud_db
      param : other
      gui   :
        upload_rate_ms :
          border : 20
          flags  : [ right ]

params :
  - name  : map_file
    vars  :
    - name  : update_timing
      label : 'Update Timing:'
      v     : 0
    - name  : update_rate
      label : 'Update Rate:'
      v     : 1000
    - name  : point_cloud
      kind  : path
      label : 'Point Cloud:'
      v     : pcd_file
    - name  : vector_map
      kind  : path
      label : 'Vector Map:'
      v     : vector_file
    - name  : area_lists
      kind  : path
      path_type : multi
      label : 'Area Lists:'
      v     : arealists_file
      cmd_param :
        dash   : '--'
        delim  : '='
    - name  : load_map
      kind  : toggle_button
      label : Load Map
      v     : False
    - name  : auto_update
      kind  : checkbox
      label : Auto update
      v     : True
    - name  : ignore_db
      kind  : checkbox
      label : Ignore DB
      v     : True

  - name  : pos_db
    vars  :
    - name  : from_lat
      label : 'Area:'
      v     : 0.0
      cmd_param :
        delim     : ''
    - name  : from_lon
      label : ''
      v     : 0.0
      cmd_param :
        delim     : ''
    - name  : to_lat
      label : ' - '
      v     : 0.0
      cmd_param :
        delim     : ''
    - name  : to_lon
      label : ''
      v     : 0.0
      cmd_param :
        delim     : ''
    - name  : map_matching
      kind  : checkbox
      label : Map Matching
      v     : True
      cmd_param :
        dash      : '--'
        delim     : '='
    - name  : download_rate_ms
      label : Download Rate (ms)
      v     : 1000
      cmd_param :
        dash      : '--'
        delim     : '='

  - name  : other
    vars  :
    - name  : upload_rate_ms
      label : Upload Rate (ms)
      v     : 1000
    - name  : download_rate_ms
      label : Download Rate (ms)
      v     : 1000
