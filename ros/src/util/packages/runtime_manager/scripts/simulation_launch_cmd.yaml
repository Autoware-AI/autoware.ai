name :
subs :
  - name : Fake Drivers
    subs :
      - name : Camera
        run  : 
      - name : CAN
        run  : 
      - name : GNSS
        run  : 
      - name : LIDAR
        run  : 
  - name : Topic Drivers
    subs :
      - name : nmea_sentence
        run  : rosrun javad_navsat_driver javad_topic_driver
  - name : Sample Map
    subs :
      - name : Point
        subs :
        - name : Original
          run  :
        - name : Filtered
          run  : 
      - name : Vector
        subs :
        - name : Zebra
          run  :
        - name : Lane
          run  : 
  - name : Sample Mobility
    subs :
      - name : All
        run  : rosrun sample_data sample_mobility

selector :
  pmap :
    sel   : '[ self.checkbox_point_map_update.GetValue() ]'
    False : pmap_normal
    True  : pmap_update

buttons:
  rosbag_play :
    run   : rosbag play
    param : rosbag_play
    gui   :
      file  :
        func  : self.text_ctrl_file_rosbag_play.GetValue()
      clock :
        func  : self.checkbox_clock_rosbag_play.GetValue()
      rate  :
        func  : self.text_ctrl_rate_rosbag_play.GetValue()
      ext_toggle_enables :
      - self.text_ctrl_file_rosbag_play
      - self.button_ref_file_rosbag_play
      - self.text_ctrl_rate_rosbag_play
      - self.checkbox_clock_rosbag_play

  pmap_normal :
    run   : rosrun sample_data sample_points_map
    param : pmap_normal
    gui   :
      data_files :
        func : self.text_ctrl_pmap.GetValue()
      ext_toggle_enables :
      - self.button_launch_pmap
      - self.button_kill_pmap
      - self.button_ref_pmap
      - self.text_ctrl_pmap

  pmap_update :
    run   : rosrun sample_data sample_points_map_update
    param : pmap_update
    gui   :
      swap       :
        func : str('swap_x_y_on')
      data_files :
        func : self.text_ctrl_pmap.GetValue()
      ext_toggle_enables :
      - self.button_launch_pmap
      - self.button_kill_pmap
      - self.button_ref_pmap
      - self.text_ctrl_pmap

  vmap :
    run   : rosrun sample_data sample_vector_map
    param : vmap
  trajectory :
    run   : rosrun sample_data sample_trajectory
    param : trajectory

checkboxs:
  sim_time :
    run :
      False  : rosparam set use_sim_time false
      True   : rosparam set use_sim_time true

params :
  - name  : rosbag_play
    vars  :
    - name      : clock
      kind      : checkbox
      v         : False
      cmd_param :
        only_enable : True
        dash        : '--'
    - name      : rate
      v         : ''
      cmd_param :
        only_enable : True
        dash        : '-'
        var_name    : r
        delim       : ' '
    - name      : file
      kind      : path
      v         : ''
      cmd_param :
        must        : True
        delim       : ''

  - name  : pmap_normal
    vars  :
    - name      : data_files
      kind      : path
      path_type : multi
      cmd_param :
        delim : ''
        unpack: ','

  - name  : pmap_update
    vars  :
    - name      : swap
      cmd_param :
        delim : ''

    - name      : data_files
      kind      : path
      path_type : multi
      cmd_param :
        delim : ''
        unpack: ','

  - name  : vmap
    vars  :
    - name      : data_dir
      label     : ''
      kind      : path
      path_type : dir
      filenames : vector_map_files.yaml
      v         : ''
      cmd_param :
        must  : True
        delim : ''

    - name      : swap
      kind      : hide
      v         : swap_x_y_on
      cmd_param :
        delim : ''

  - name  : trajectory
    vars  :
    - name      : data_file
      label     : ''
      kind      : path
      v         : ''
      cmd_param :
        delim : ''

    - name      : swap
      kind      : hide
      v         : swap_x_y_on
      cmd_param :
        delim : ''
