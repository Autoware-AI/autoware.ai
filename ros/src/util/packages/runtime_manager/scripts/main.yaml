buttons:
  tablet:
    run : roslaunch runtime_manager ui_socket.launch
  mobile:
    run : echo 'mobile ui'
  vehicle:
    run : rosrun vehicle_socket vehicle_receiver
  database:
    run : rosrun obj_db obj_downloader

  init:
    run : roslaunch runtime_manager init.launch  
  set:
    run : roslaunch runtime_manager set.launch
  ready:
    run : roslaunch runtime_manager ready.launch
  go:
    run : echo go
  pause:
    run : echo pause
  stop:
    run : echo stop

ipaddress:
  tablet:   127.0.0.1
  mobile:   127.0.0.1
  vehicle:  127.0.0.1
  database: 127.0.0.1
